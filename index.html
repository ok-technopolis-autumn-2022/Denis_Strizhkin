<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Application for tracking your daily tasks">
    <title>todos</title>
    <link href="/styles/main.scss" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
<div class="todo-app">
    <header class="todo-app__header">
        <div class="header__container">
            <h1 class="header__title">
                todos
            </h1>
        </div>
    </header>
    <main class="todo-app__frame">
        <div class="frame__container">
            <section class="frame__top">
                <button
                        class="top__dropdown"
                        title="Open dropdown menu"
                >
                    <span class="icon--arrow-down"></span>
                </button>
                <input
                        class="top__input"
                        type="text"
                        placeholder="What needs to be done?"
                        aria-label="Create new todo item"
                >
            </section>

            <section class="frame__todos">
                <ul class="todos__list">
                    <li class="todo-item">
                        <div class="todo-item__view">
                            <input
                                    type="checkbox"
                                    class="todo-item__checkbox"
                                    aria-label="Check todo item"
                            >
                            <span class="todo-item__text">HTML</span>
                            <button class="todo-item__delete"
                                    title="Delete todo item">
                                <span class="icon--cross"></span>
                            </button>
                        </div>
                        <div class="todo-item__edit" hidden="hidden">
                            <input
                                    type="text"
                                    class="todo-item__input"
                                    value="HTML"
                                    aria-label="Edit todo item"
                            >
                        </div>
                    </li>
                    <li class="todo-item">
                        <div class="todo-item__view">
                            <input
                                    type="checkbox"
                                    class="todo-item__checkbox"
                                    aria-label="Check todo item"
                            >
                            <span class="todo-item__text">CSS</span>
                            <button class="todo-item__delete"
                                    title="Delete todo item">
                                <span class="icon--cross"></span>
                            </button>
                        </div>
                        <div class="todo-item__edit" hidden="hidden">
                            <input
                                    type="text"
                                    class="todo-item__input"
                                    value="CSS"
                                    aria-label="Edit todo item"
                            >
                        </div>
                    </li>
                    <li class="todo-item">
                        <div class="todo-item__view">
                            <input
                                    type="checkbox"
                                    class="todo-item__checkbox"
                                    aria-label="Check todo item"
                            >
                            <span class="todo-item__text">JS</span>
                            <button class="todo-item__delete"
                                    title="Delete todo item">
                                <span class="icon--cross"></span>
                            </button>
                        </div>
                        <div class="todo-item__edit" hidden="hidden">
                            <input
                                    type="text"
                                    class="todo-item__input"
                                    value="JS"
                                    aria-label="Edit todo item"
                            >
                        </div>
                    </li>
                    <li class="todo-item">
                        <div class="todo-item__view">
                            <input
                                    type="checkbox"
                                    class="todo-item__checkbox"
                                    aria-label="Check todo item"
                            >
                            <span class="todo-item__text">JS tools</span>
                            <button class="todo-item__delete"
                                    title="Delete todo item">
                                <span class="icon--cross"></span>
                            </button>
                        </div>
                        <div class="todo-item__edit" hidden="hidden">
                            <input
                                    type="text"
                                    class="todo-item__input"
                                    value="JS tools"
                                    aria-label="Edit todo item"
                            >
                        </div>
                    </li>
                </ul>
            </section>
            <div class="frame__bottom">
                <span class="bottom__items-left">
                    3 items left
                </span>
                <div
                        class="bottom__selectors"
                        role="radiogroup"
                        aria-label="Applies filters to todos list"
                >
                    <label>
                        <input
                                type="radio"
                                name="bottom__selectors"
                        >
                        All
                    </label>
                    <label>
                        <input
                                type="radio"
                                name="bottom__selectors"
                        >
                        Active
                    </label>
                    <label>
                        <input
                                type="radio"
                                name="bottom__selectors"
                        >
                        Completed
                    </label>
                </div>
                <button class="bottom__button">
                    Clear completed
                </button>
            </div>
        </div>
    </main>
</div>
</body>
</html>
