<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todos</title>
</head>
<body>
<header class="header">
    <div class="header__container">
        <h1 class="header__title">
            todos
        </h1>
    </div>
</header>
<section class="menu">
    <div class="menu__container">
        <div class="menu__top">
            <button class="top__dropdown">
                <span class="icon--arrow-down"></span>
            </button>
            <input class="top__input" type="text" placeholder="What needs to be done?">
        </div>
        <ul class="menu__list">
            <li class="todo-item">
                <input class="todo-item__check" type="checkbox">
                <p class="todo-item__text">HTML</p>
                <button class="todo-item__delete-button">
                    <span class="icon--cross"></span>
                </button>
            </li>
            <li class="todo-item">
                <input class="todo-item__check" type="checkbox">
                <p class="todo-item__text">CSS</p>
                <button class="todo-item__delete-button">
                    <span class="icon--cross"></span>
                </button>
            </li>
            <li class="todo-item">
                <input class="todo-item__check" type="checkbox">
                <p class="todo-item__text">JS</p>
                <button class="todo-item__delete-button">
                    <span class="icon--cross"></span>
                </button>
            </li>
            <li class="todo-item">
                <input class="todo-item__check" type="checkbox">
                <p class="todo-item__text">JS tools</p>
                <button class="todo-item__delete-button">
                    <span class="icon--cross"></span>
                </button>
            </li>
        </ul>
        <div class="menu__bottom">
            <p class="bottom__items-left">
                3 items left
            </p>
            <div class="bottom__selectors">
                <button class="bottom__button">
                    All
                </button>
                <button class="bottom__button">
                    Active
                </button>
                <button class="bottom__button">
                    Completed
                </button>
            </div>
            <button class="bottom__button">
                Clear completed
            </button>
        </div>
    </div>
</section>
</body>
</html>
